set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-Space
set-window-option -g automatic-rename off
set -g base-index 1
setw -g pane-base-index 1
unbind C-b
bind-key C-Space send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi
set-option -g automatic-rename on

# Quick Switch 
bind-key -n C-M-S-0 select-window -t :0
bind-key -n C-M-S-1 select-window -t :1
bind-key -n C-M-S-2 select-window -t :2
bind-key -n C-M-S-3 select-window -t :3
bind-key -n C-M-S-4 select-window -t :4
bind-key -n C-M-S-5 select-window -t :5
bind-key -n C-M-S-6 select-window -t :6
bind-key -n C-M-S-7 select-window -t :7
bind-key -n C-M-S-8 select-window -t :8
bind-key -n C-M-S-9 select-window -t :9

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

bind-key x kill-pane # kill pane with "x"
bind-key k confirm-before kill-pane # confirm before killing pane with "k"

source-file '~/.config/tmux/themes/gruvbox.conf'
run '~/.tmux/plugins/tpm/tpm'
